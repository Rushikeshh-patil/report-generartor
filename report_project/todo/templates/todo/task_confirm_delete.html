{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-lg mx-auto p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Delete Task</h2>
    <p class="mb-6">Are you sure you want to delete the task: <strong class="font-semibold">"{{ task.title }}"</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'task_edit' task.pk %}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Yes, Delete</button>
        </div>
    </form>
</div>
{% endblock %}
