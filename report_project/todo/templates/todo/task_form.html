{% extends 'base.html' %}
{% block content %}
<div class="w-full max-w-lg mx-auto p-8 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">
            {% if form.instance.pk %}
                Edit Task
            {% else %}
                Create New Task
            {% endif %}
        </h2>
        {% if form.instance.pk %}
            <a href="{% url 'task_delete' form.instance.pk %}" class="px-3 py-1 bg-red-500 text-white text-sm font-semibold rounded-md hover:bg-red-600">Delete</a>
        {% endif %}
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg">Save Changes</button>
    </form>
</div>
{% endblock %}
