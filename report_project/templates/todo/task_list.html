<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">My Tasks</h1>
        <div class="bg-white shadow-md rounded">
            <ul class="divide-y divide-gray-200">
                {% for task in tasks %}
                    <li class="p-4 hover:bg-gray-50">
                        <h2 class="font-semibold">{{ task.title }}</h2>
                        <p class="text-sm text-gray-600">{{ task.description|truncatewords:20 }}</p>
                        <div class="text-xs text-gray-500 mt-2">
                            <span>Project: {{ task.project.name }}</span> |
                            <span>Assignee: {{ task.assignee.username|default:"Unassigned" }}</span> |
                            <span>Status: {{ task.get_status_display }}</span>
                        </div>
                    </li>
                {% empty %}
                    <li class="p-4">No tasks yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
