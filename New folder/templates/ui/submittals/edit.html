{% extends 'base.html' %}
{% block content %}
<h1>Edit Submittal {{ obj.submittal_id }}</h1>
<div class="form-card" style="max-width:900px;">
  <form method="post" class="form-grid form-2">
    {% csrf_token %}
    <div class="form-grid form-2">
      <label class="form-field"><span class="caption">Project</span>{{ form.project }}</label>
      <label class="form-field"><span class="caption">Assigned PM</span>{{ form.assigned_pm }}</label>
      <label class="form-field"><span class="caption">Name</span>{{ form.name }}</label>
      <label class="form-field"><span class="caption">Spec Section</span>{{ form.spec_section }}</label>
      <label class="form-field"><span class="caption">Originator</span>{{ form.originator }}</label>
      <label class="form-field" style="grid-column: span 2"><span class="caption">Description</span>{{ form.description }}</label>
      <label class="form-field"><span class="caption">Date Received</span>{{ form.date_received }}</label>
      <label class="form-field"><span class="caption">Date Logged</span>{{ form.date_logged }}</label>
      <label class="form-field" style="grid-column: span 2"><span class="caption">Notes</span>{{ form.notes }}</label>
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-ghost" type="submit" name="recalc_due" value="1">Recalculate Due Date</button>
      <a class="btn btn-ghost" href="{% url 'ui:submittal-detail' obj.id %}">Cancel</a>
    </div>
  </form>
  {% if form.errors %}
    <div class="overdue" style="margin-top:8px;">Please fix the errors above.</div>
  {% endif %}
</div>
{% endblock %}
